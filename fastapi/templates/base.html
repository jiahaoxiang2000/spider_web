<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{% block header %}{% endblock %}</h1>
    <nav>
        <a href="/task">Tasks</a> |
        <a href="/change_authority">Change Authority</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
