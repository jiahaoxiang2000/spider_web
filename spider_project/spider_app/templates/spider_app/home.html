{% extends "spider_app/base.html" %}

{% block title %}Spider Home{% endblock %}

{% block header %}Spider Home{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Start Spider</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
